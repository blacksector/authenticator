<ion-header no-shadow no-border>
  <ion-navbar transparent>
    <ion-buttons>
      <button ion-button icon-left (click)="this.navCtrl.pop()" color="dark"><ion-icon name="ios-arrow-back"></ion-icon></button>
    </ion-buttons>
    <ion-title>Add an account</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <p>Add an account by selecting one of the following options:</p>

  <ion-list inset no-lines>
    <button ion-item (click)="scanWithCamera()" icon-star>
      <ion-icon name="camera"></ion-icon>
      Scan a qr code
    </button>
    <button ion-item (click)="manualInput()" icon-star>
      <ion-icon name="create"></ion-icon>
      Enter a key manually
    </button>
  </ion-list>

  <ion-card *ngIf="scanData">
    <ion-card-content>
      <p>Type: {{ scanData.type }}</p>
      <p>Secret: {{ scanData.secret }}</p>
      <p>Period: {{ scanData.period }}</p>
      <p>Label: {{ scanData.label }}</p>
      <p>Issuer: {{ scanData.issuer }}</p>
      <p>Digits: {{ scanData.digits }}</p>
      <p>Algorithm: {{ scanData.algorithm }}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
