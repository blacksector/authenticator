<ion-content>
  <br />
  <br />
  <div class="logo">
    <p>Sign Up</p>
    <img src="assets/imgs/logo.png"  />
  </div>




  <form [formGroup]="emailSignUpForm" (ngSubmit)="emailSignUpFormSubmit()" padding>

    <ion-item no-lines>
      <ion-input type="text" formControlName="name" name="name" required placeholder="Name" clearInput></ion-input>
    </ion-item>

    <br />

    <ion-item no-lines>
      <ion-input type="email" formControlName="email" name="email" required placeholder="Email" clearInput></ion-input>
    </ion-item>

    <br />

    <ion-item no-lines>
      <ion-input type="password" formControlName="password" name="password" required placeholder="Password" clearInput></ion-input>
    </ion-item>

    <br />

    <button ion-button color="primary" outline type="submit" block [disabled]="!emailSignUpForm.valid">Sign Up</button>

  </form>


  <div padding>
    <button ion-button color="secondary" clear type="submit" block (click)="login()">Already signed up? Login.</button>
  </div>

</ion-content>
