  <form [formGroup]="signInForm" (ngSubmit)="signInFormSubmit()" padding>

    <ion-item no-lines>
      <ion-input  type="email" formControlName="email" name="email" required clearInput placeholder="Email"></ion-input>
    </ion-item>
    <br />
    <ion-item no-lines>
      <ion-input type="password" formControlName="password" clearInput placeholder="Password"></ion-input>
    </ion-item>

    <br />

    <button ion-button color="secondary" outline type="submit" block [disabled]="!signInForm.valid">Sign In</button>

  </form>

  <div padding>
    <button ion-button color="primary" clear type="submit" block (click)="signup()">Don't have an account? Sign Up.</button>
  </div>
